<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gm Pizzaria</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/OrderPages/menuPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <nav id="topbar">
            <img src="../Images/gm_logo1.png" alt="">
            <div id="conjunto">
                <a href="./Assets/LoginPages/login.html">
                    <div class="topBarOpts" id="login">
                        login</div>
                </a>
                <a href="./Assets/LoginPages/register.html">
                    <div class="topBarOpts" id="entrar">sign up</div>
                </a>
                <a href="/index.html">
                    <div class="topBarOpts" id="sla">Home</div>
                </a>
            </div>
        </nav>

        <div id="entireScreen" class="pad">
            <div id="menu"> <div id="searchandtitle">
                <h2>Cardápio</h2>
                <div id="menuButtons">
                    <select name="orderType" id="orderType">
                        <option value="porcao">Porção</option>
                        <option value="bebidas">Bebidas</option>
                        <option value="pizzas">Pizzas</option>
                    </select>
                    <input type="search" name="search" id="search"> 
                </div> 
            </div>
      
                <div id="menuOptions">
                    <div id="menuPorcao">
                        
                    </div>
                    <div id="menuBebidas" style="display: none;">
                    </div>
                    <div id="menuPizzas" style="display: none;">
                        <div id="pizzaSettings">
                            
                            <div id="quantflavor">
                                <div>
                                    <input type="radio" name="howManyFlavours" id="flavour1">
                                    <label for="howManyFlavours">1 Sabor</label>
                                </div>
                                <div>
                                    <input type="radio" name="howManyFlavours" id="flavour2">
                                    <label for="howManyFlavours">2 Sabores</label>
                                </div>
                                <div>
                                    <input type="radio" name="howManyFlavours" id="flavour3">
                                    <label for="howManyFlavours">3 Sabores</label>
                                </div>
                                <div>
                                    <input type="radio" name="howManyFlavours" id="flavour4" checked="checked">
                                    <label for="howManyFlavours">4 Sabores</label>
                                </div>
                            </div>
                            <div id="pizzaSizes">
                                <div>
                                    <input type="radio" name="sizePizza" id="size1">
                                    <label for="sizePizza">Pequena</label>
                                </div>
                                <div>
                                    <input type="radio" name="sizePizza" id="size2">
                                    <label for="sizePizza">Média</label>
                                </div>
                                <div>
                                    <input type="radio" name="sizePizza" id="size3">
                                    <label for="sizePizza">Grande</label>
                                </div>
                            </div>
                                
                            
                            <ul>
                                <li>Escolha um sabor!</li>
                                <li>Escolha um sabor!</li>
                                <li>Escolha um sabor!</li>
                                <li>Escolha um sabor!</li>
                            </ul>
                            <div id="buttonPls">
                                <button id="addPizza">Adicionar ao carrinho</button>
                                <button id="cleanPizza">Esvaziar ingredientes</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="cart">
                <div><h2>Carrinho</h2></div>
                <div>
                    <ul id="carrinhoLista">
                        <p>Nada aqui por enquanto</p>
                    </ul>

                </div>
                <div><button id="nextStep">Próximo</button></div>
                                    

            </div>
        </div>
    </div>
    <script type="module" src="../JS/cardapio.js"></script>
</div>
</body>
</html>
