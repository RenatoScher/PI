<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Pizzaria</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/OrderPages/lastStep.css">
</head>
<body>
    <div>
        <nav id="topbar">
            <img src="../Images/gm_logo1.png" alt="">
            <div id="conjunto">
                <div id="login">@</div>
                <div id="entrar">log in</div>
                <div id="sla">config</div>
            </div>
        </nav>

        <main class="pad">
            <h2 class="pad">Informações da Compra</h2>

            <div id="items">
                <div id="itemsBox">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <p>R$ 0,00</p>
            </div>

            <div id="address">
                <label for="address">Endereço:</label>
                <select name="address" id="selectedAddress">
                    <option value="" selected disabled hidden>Escolha aqui</option>
                    <option value="home">Casa</option>
                    <option value="custom">Customizar</option>
                </select>

                <div id="customAddress" style="display: none;">
                    <div>
                        <label for="bairro">Bairro: </label>
                        <input type="text" name="bairro" id="bairro">
                    </div>
                    <div>
                        <label for="rua">Rua: </label>
                        <input type="text" name="rua" id="rua">
                    </div>
                    <div>
                        <label for="numeroCasa">Número da Casa: </label>
                        <input type="text" name="numeroCasa" id="numeroCasa">
                    </div>
                </div>
            </div>

            <div id="buttons">
                <button>Pedir Delivery</button>
                <button>Cancelar e voltar</button>
            </div>
        </div>
        
        <footer></footer>
    </div>

    <script>
        let selectedAddress = document.getElementById('selectedAddress');
        let customAdd = document.getElementById('customAddress');

        selectedAddress.onchange = checkCustom;
        function checkCustom() {
            if (this.value == 'custom') { customAdd.style.removeProperty('display') }
            else { customAdd.style.display = 'none' }
        }
        checkCustom()
    </script>
</body>
</html>
