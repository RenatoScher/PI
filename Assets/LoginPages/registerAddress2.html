<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Pizzaria - Register</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/login/register.css">
</head>
<body>
    <div>
        <img alt="logo" id="gmLogo" src="../Images/gm_logo1.png">
        <div id="form">
            <label for="neighborhood">Bairro:</label>
            <input type="text" name="neighborhood">

            <label for="street">Rua:</label>
            <input type="text" name="street">

            <label for="numero">Número da Casa:</label>
            <input type="number" name="numero">
            
            <button id="submit" onclick="
                let a = document.getElementById('form').querySelectorAll('input');
                let b = [];
                let can = true;
                for (let el of a) {
                    if (el.value == '') {
                        can = false;
                        return;
                    }
                    b.push(el.value);
                }

                console.log(can)
                if (can == true) {
                    sessionStorage.setItem('customAddress', JSON.stringify(b))
                    window.location.replace('../OrderPages/lastStep.html')
                }
            ">Próximo</button>
        </div>
    </div>
</body>
</html>
